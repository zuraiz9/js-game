<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPEED REACT!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>SPEED REACT</h1>
      <h4 id="diff__display">CHOOSE DIFFICULTY</h4>
      <button class="difficulty">NORMAL</button>
      <button class="difficulty">HARD</button>
      <button class="difficulty">INSANE</button>
      <div class="text">
          <h4>CLICK ONLY THE CIRCLE...</h4>
      </div>
      <div class="score__bar">
        <div>
          <h3>Score</h3>
          <h3 id="score">0</h3>
        </div>
        <div>
          <button id="start">START</button>
        </div>
        <div>
          <h3>Time</h3>
          <h3 id="timeleft">20</h3>
        </div>
      </div>

      <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
        <div class="square" id="10"></div>
        <div class="square" id="11"></div>
        <div class="square" id="12"></div>
        <div class="square" id="13"></div>
        <div class="square" id="14"></div>
        <div class="square" id="15"></div>
        <div class="square" id="16"></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
